<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>

  <div class="card">
    <div class="card-img">
    <img class="img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-text">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    </div>
    <div class="element">
      <p class="ethererum"><img src="images/icon-ethereum.svg" alt="">0.41ETH</p>

      <p><img src="images/icon-clock.svg" alt="">3 days left</p>
    </div>
         <hr>
      <div class="info">
       
        <img class="people" src="images/image-avatar.png" alt="">
       <div>
        <p class="info">Creation of<span>Jules Wyvern</span></p>
       </div>
      </div>

  </div>

  </body>





</html>
